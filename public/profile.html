<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;217;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Doggie Date </title>
<body>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div class="container">
              <div class="jumbotron mx-auto text-center">
                <h1>Doggie Profile</h1>
                <hr>
                <a href="/" class="btn btn-light btn-lg">
                  <span class="fa fa-eye"></span> Swipe Now
                </a>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      Add Pets
                    </div>
                    <div class="card-body">
                      <form action="" method="POST" role="form">
                        <div class="form-group">
                          <label for="">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="">Description</label>
                          <input type="text" class="form-control" id="description" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="">Breed</label>
                          <input type="text" class="form-control" id="breed" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="">Age</label>
                          <input type="text" class="form-control" id="age" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="">Gender</label>
                          <input type="text" class="form-control" id="gender" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="">Location</label>
                          <input type="text" class="form-control" id="location" placeholder="">
                        </div>
                      </form>
                      <br>
                      <div class="text-right">
                        <button 
                          type="submit" 
                          class="btn btn-primary btn-md" 
                          id="add-btn" 
                          onclick="window.location.href='/pathgoeshere'">
                            Add Pet
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src ="./script.js"></script>
</body>
</html>
